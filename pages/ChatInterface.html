<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        body {
            background-color: #ffffff;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            font-weight: 600;
            color: #94a3b8;
            text-align: center;
        }

        
        .chat-container {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 80px;
            border: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 0px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
        }
        
        .logo-text {
            font-size: 30px;
            font-weight: 800;
            line-height: 38px;
            color: #1e293b;
            margin-left: 8px;
        }
        
        .theme-toggle {
            position: absolute;
            left: 676px;
            top: 20px;
            width: 40px;
            height: 40px;
            background-color: #eef2ff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .edit-button {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            border: 1px solid #cbd5e1;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .chat-messages {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100% - 180px);
            overflow-y: auto;
            padding: 24px 5vw;
        }
        
        .message {
            display: flex;
            margin-bottom: 24px;
            max-width: 100%;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
        }
        
        .ai-avatar {
            background-color: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .message-content {
            margin-left: 12px;
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: center;
        }
        
        .sender-name {
            font-size: 16px;
            font-weight: 700;
            line-height: 21px;
            color: #1e293b;
        }
        
        .message-time {
            font-size: 14px;
            font-weight: 500;
            line-height: 18px;
            color: #94a3b8;
            margin-left: 12px;
        }
        
        .message-bubble {
            background-color: #f8fafc;
            border-radius: 24px;
            padding: 12px 15px;
            margin-top: 5px;
            font-size: 16px;
            font-weight: 400;
            line-height: 21px;
            color: #475569;
        }
        
        .ai-message-bubble {
            line-height: 25px;
            padding: 12px;
        }
        
        .message-image {
            border-radius: 24px;
            margin-top: 5px;
            max-width: 480px;
            max-height: 260px;
        }
        
        .message-controls {
            display: flex;
            margin-top: 12px;
            gap: 16px;
        }
        
        .control-button {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .input-container {
            flex: 0 0 auto;
            position: absolute;
            bottom: 30px;
            left: 5vw;
            width: 90vw;
            min-height: 64px;
            height: auto;
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            border-radius: 32px;
            display: flex;
            align-items: flex-end;
            padding: 0 12px;
            box-shadow: 0px 2px 4px rgba(23, 23, 23, 0.06);
        }
        
        .attachment-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .input-field {
            display: flex;
            align-items: center;
            flex: 1;
            resize: none;
            height: 100%;
            max-height: 150px;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 500;
            line-height: 25px;
            color: #475569;
            padding: 12px 16px;
            overflow-y: auto;
            background-color: transparent;
        }
        
        .input-field::placeholder {
            color: #475569;
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            background-color: #4f46e5;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            align-self: center;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="../assets/images/img_crownsimple.svg" alt="Crown Logo" class="logo-icon">
                <div class="logo-text">EcommerceBot</div>
            </div>
            <div class="edit-button">
                <img src="../assets/images/img_monotone_add_blue_gray_700_24x24.svg" alt="Edit" width="24" height="24">
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="empty-state">What can I help you?</div>
        </div>
        
        <!-- Input Container -->
        <div class="input-container">
            <textarea class="input-field" placeholder="Message EcommerceBot..."></textarea>
            <div class="send-button">
                <img src="../assets/images/img_monotone_add_white_a700.svg" alt="Send" width="24" height="24">
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            EcommerceBot can make mistakes.
        </div>
    </div>

    <script>        
        // Message input functionality
        const inputField = document.querySelector('.input-field');
        const sendButton = document.querySelector('.send-button');
        const chatMessages = document.querySelector('.chat-messages');
        const editButton = document.querySelector('.edit-button');

        editButton.addEventListener('click', () => {
            chatMessages.innerHTML = '';

            // Hiện lại empty state
            const empty = document.createElement('div');
            empty.className = 'empty-state';
            empty.textContent = 'What can I help you?';
            chatMessages.appendChild(empty);
        });

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            document.querySelector('.empty-state')?.remove();
            const text = inputField.value.trim();
            if (!text) return;

            // 1. Tạo message của user
            const userMsg = document.createElement('div');
            userMsg.className = 'message';
            userMsg.innerHTML = `
            <img src="../assets/images/img_avatar.png" class="avatar" alt="You">
            <div class="message-content">
                <div class="message-header">
                <div class="sender-name">You</div>
                <div class="message-time">${getTime()}</div>
                </div>
                <div class="message-bubble">${escapeHtml(text)}</div>
            </div>
            `;
            chatMessages.appendChild(userMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 2. Reset input
            inputField.value = '';
            autoResizeTextarea();

            // 3. AI trả lời
            setTimeout(() => {
            const botMsg = document.createElement('div');
            botMsg.className = 'message';
            botMsg.innerHTML = `
                <div class="avatar ai-avatar">
                <img src="../assets/images/img_cpu.svg" width="28" height="28" alt="Bot">
                </div>
                <div class="message-content">
                <div class="message-header">
                    <div class="sender-name">EcommerceBot</div>
                    <div class="message-time">${getTime()}</div>
                </div>
                <div class="message-bubble ai-message-bubble">Answer</div>
                </div>
            `;
            chatMessages.appendChild(botMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
        }
        
        function getTime() {
            const now = new Date();
            let h = now.getHours();
            const m = now.getMinutes().toString().padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        function escapeHtml(s) {
            return s.replace(/[&<>"']/g, c => ({
            "&": "&amp;", "<": "&lt;", ">": "&gt;",
            '"': "&quot;", "'": "&#39;"
            }[c]));
        }

        function autoResizeTextarea() {
            inputField.style.height = 'auto';
            const h = Math.min(inputField.scrollHeight, 150);
            inputField.style.height = h + 'px';
        }
        inputField.addEventListener('input', autoResizeTextarea);

    </script>
</body>
</html>
